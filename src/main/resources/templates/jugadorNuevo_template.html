{{#layout}}
		<div class="container theme-showcase">
		{{#existe}}		
			<form class="form-horizontal" action="/jugador/nuevo" method="post">
			
			  <div class="form-group">
			    <label for="nombre" class="col-sm-4 control-label"><h3>Nuevo jugador para el equipo</h3></label>
			    <label for="nombre" class="col-sm-1 control-label text-danger"><h3>{{equipo.nombre}}</h3></label>
			  </div>
			  
			  <br><br>
			  
			  <div class="form-group">
			    <label for="nombre" class="col-sm-2 control-label">Nombre: </label>
			    <div class="col-sm-2">
			      <input type="hidden" name="usuario" value="{{userName}}"/>
			      <input type="text" class="form-control" placeholder="nombre" name="nombre" id="nombre" required/>
			    </div>
			  </div>
			  
			  <br><br>
			  
			  <div class="form-group">
			    <label for="dorsal" class="col-sm-2 control-label">Dorsal: </label>
			    <div class="col-sm-2">
			      <input type="text" class="form-control" placeholder="dorsal" name="dorsal" id="dorsal" required/>
			    </div>
			  </div>
			  
			  <br><br>
			  
			  <div class="form-group">
			    <label for="dni" class="col-sm-2 control-label">DNI: </label>
			    <div class="col-sm-2">
			      <input type="text" class="form-control" placeholder="dni" name="dni" id="dni" required/>
			    </div>
			  </div>
			  
			  <br><br>
			  
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <input type="hidden" name="_csrf" value="{{token}}"/>
			      <input type="submit" class="btn btn-success" value="Guardar"/>
			      <a href="/equipos/editar" class="btn btn-danger">Cancelar</a>
			    </div>
			  </div>
			  
			</form>
		{{/existe}}
		{{^existe}}
			<h2>No se puede crear un jugador debido a alguna de las siguientes razones:</h2>
			<h3> - El usuario no está logeado.</h3>
			<h3> - El usuario no es un delegado.</h3>
			<h3> - El usuario es delegado pero aún no ha creado un equipo.</h3>
		{{/existe}}
	    </div><!-- /.container -->
{{/layout}}
